<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Bem-vindo ao Dashboard, {{ userName || 'Usuário' }}!</h1>
    <button (click)="logout()" class="logout-button">Logout</button>
  </header>

  <section class="actions">
    <button class="contratar-button" (click)="startHiring()">
      CONTRATAR
    </button>
  </section>

  <section class="recent-analyses">
    <h2>Últimas Análises</h2>
    <div *ngIf="recentAnalyses().length === 0; else analysesList">
      <p>Nenhuma análise recente.</p>
    </div>
    <ng-template #analysesList>
      <ul class="analysis-list">
        <li *ngFor="let analysis of recentAnalyses()" class="analysis-item">
          <div><strong>Vaga:</strong> {{ analysis.jobOpening.title }}</div>
          <div><strong>Melhor Candidato:</strong> {{ analysis.bestCandidate }}</div>
          <div><strong>Data:</strong> {{ analysis.analysisDate | date:'short' }}</div>
          </li>
      </ul>
    </ng-template>
  </section>

  </div>
