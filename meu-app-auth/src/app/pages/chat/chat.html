<div class="chat-container">
  <div class="chat-header">
    <h2>Wenity AI</h2>
    <p>Analisador de Currículos e Assistente de RH</p>
  </div>
  <div class="chat-messages" #scrollMe>
    <div *ngFor="let message of messages" class="message" [ngClass]="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}">
      <div class="message-content">
        <p [innerHTML]="message.text"></p>
      </div>
    </div>
    <div *ngIf="isLoading" class="message bot-message">
       <div class="message-content">
        <div class="typing-indicator"><span></span><span></span><span></span></div>
      </div>
    </div>
  </div>

  <div class="chat-input-area">
    <button (click)="fileInput.click()" class="attach-button" title="Anexar Currículo (PDF)">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
    </button>
    <input type="file" #fileInput (change)="onFileSelected($event)" accept=".pdf" style="display: none;">

    <input
      type="text"
      class="chat-input"
      [placeholder]="selectedFile ? selectedFile.name : 'O que você procura no candidato?'"
      [(ngModel)]="currentMessage"
      (keyup.enter)="sendMessage()">

    <button (click)="sendMessage()" class="send-button" [disabled]="isLoading || (!currentMessage.trim() && !selectedFile)">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
    </button>
  </div>
</div>
