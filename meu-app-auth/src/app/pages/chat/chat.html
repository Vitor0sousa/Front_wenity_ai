<div class="chat-container">
  <div class="chat-header">
    <h2>Analisador de Currículos IA</h2>
    <p>Faça o upload de um PDF para começar</p>
  </div>
  <div class="chat-messages" #scrollMe>
    <div *ngFor="let message of messages" class="message" [ngClass]="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}">
      <div class="message-content">
        <p>{{ message.text }}</p>
      </div>
    </div>
    <div *ngIf="isLoading" class="message bot-message">
       <div class="message-content">
        <div class="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </div>
  <div class="chat-input-area">
    <!-- Botão de anexo -->
    <button (click)="triggerFileUpload()" class="attach-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-paperclip"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
    </button>
    <!-- Input de arquivo escondido -->
    <input type="file" #fileInput (change)="onFileSelected($event)" accept=".pdf" style="display: none;">
    
    <input 
      type="text" 
      class="chat-input" 
      placeholder="Digite sua mensagem ou anexe um PDF..." 
      [(ngModel)]="currentMessage" 
      (keyup.enter)="sendMessage()"
      [disabled]="!!selectedFile"> <!-- Desabilita o input de texto se um arquivo for selecionado -->
      
    <button (click)="sendMessage()" class="send-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
    </button>
  </div>
</div>
