<div class="chat-container">
  <div class="chat-header">
    <h1>Chat com IA</h1>
    <p>Conectado ao n8n</p>
  </div>

  <div class="chat-messages" #scrollMe>
    <div *ngFor="let msg of messages" class="message" [ngClass]="{'user-message': msg.sender === 'user', 'bot-message': msg.sender === 'bot'}">
      <div class="message-bubble">
        <p>{{ msg.text }}</p>
      </div>
    </div>
    <!-- Indicador de "digitando..." -->
    <div *ngIf="isLoading" class="message bot-message">
       <div class="message-bubble typing-indicator">
          <span></span>
          <span></span>
          <span></span>
       </div>
    </div>
  </div>

  <div class="chat-input">
    <form (ngSubmit)="sendMessage()">
      <input 
        type="text" 
        [(ngModel)]="currentMessage"
        name="currentMessage"
        placeholder="Digite sua mensagem..."
        [disabled]="isLoading">
      <button type="submit" [disabled]="isLoading || !currentMessage">
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>
  </div>
</div>
