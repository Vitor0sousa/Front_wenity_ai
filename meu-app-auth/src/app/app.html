<div class="fullscreen-container">

  <ng-container *ngIf="isHiringActive(); else showRouterContent">
    <div class="hiring-wizard">

      <ng-container [ngSwitch]="currentStep()">
        <app-select-job *ngSwitchCase="1"></app-select-job>
        <app-set-requirements *ngSwitchCase="2"></app-set-requirements>
        <app-upload-resumes *ngSwitchCase="3"></app-upload-resumes>
        <div *ngSwitchDefault>
           <p>Etapa inv√°lida. Retornando ao Dashboard...</p>
           <button (click)="hiringProcessService.cancelHiringProcess()" class="btn-secondary">Voltar ao Dashboard</button>
        </div>
      </ng-container>
    </div>
  </ng-container>
  
  <ng-template #showRouterContent>
    <router-outlet></router-outlet>
  </ng-template>

</div>
